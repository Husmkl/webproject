<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <script
      src="https://kit.fontawesome.com/2b02b5b6c6.js"
      crossorigin="anonymous"
    ></script>
    <title>LoginPage</title>
  </head>
  <body>
    <header>
      <a href="home.html">
        <img src="../assests/images/logo.svg" class="logo" />
      </a>
      <nav class="navbar">
        <a href="about.html">About</a>
        <a href="investment.html">Investment Options</a>
        <a href="crypto.html">Crypto Prices</a> 
        <a href="contactUs.html">Contact</a>
        
      </nav>
    </header>

  

    <div class="container">
      <div class="box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="email" required placeholder="Email" />
          </div>

          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <!-- âœ… Added id="password" -->
            <input type="password" id="password" required placeholder="Password" />
            <span id="emoji" class="emoji">
              <img src="https://em-content.zobj.net/source/apple/391/see-no-evil-monkey_1f648.png" alt="ðŸ™ˆ" width="26">
            </span>
            
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="login">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById('password');
      const emoji = document.getElementById('emoji');
      
      passwordInput.addEventListener('input', () => {
        if (passwordInput.value.length > 0) {
          emoji.classList.add('show');
        } else {
          emoji.classList.remove('show');
        }
      
        // Estimate cursor position based on text length
        const inputWidth = passwordInput.clientWidth;
        const textLength = passwordInput.value.length;
        const approxCharWidth = 10; // adjust depending on your font
        const leftPos = Math.min(textLength * approxCharWidth, inputWidth - 25);
      
        emoji.style.left = leftPos + 'px';
      });
      </script>
      
  </body>
</html>
